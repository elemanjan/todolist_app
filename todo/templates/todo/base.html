{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDO List App</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-right">
            {% if user.is_authenticated %}

                <a class="nav-link text-light pr-0" href="#">Welcome, {{ user.username }}</a>
                <a class="btn signup btn-success ms-3" href="/logout">Logout</a>

            {% else %}
                    <a class="btn login btn-outline-success" href="/login">Log In</a>
                    <a class="btn signup btn-success ms-3" href="/signup">Sign Up</a>
            {% endif %}
        </div>
    </div>
</div>
<div class="container content shadow p-3 mb-5 bg-white rounded">


    {% block content %}

    {% endblock content %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
