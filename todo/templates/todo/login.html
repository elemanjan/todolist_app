{% extends 'todo/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    <div class="row align-items-center mt-3">
        <div class="col">
        </div>
        <div class="col-10">


            <div class="container py-5">
                <h1 class="text-center">Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form|crispy }}
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
                <p class="text-center">Don't have an account? <a href="/signup">Create an account</a>.</p>
            </div>
        </div>
        <div class="col">
        </div>
    </div>




{% endblock content %}
