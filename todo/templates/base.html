{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDO List App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container content text-center shadow p-3 mb-5 bg-white rounded">
    <h1>TODO LIST APP</h1>

    <div class="row align-items-center mt-5">
        <div class="col">
        </div>
        <div class="col-10">

            <form class="row align-items-center">
                <div class="col-10">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control input-lg" id="inlineFormInputGroupUsername"
                               placeholder="Enter new task...">
                    </div>
                </div>

                <div class="col-2">
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                    <button type="submit" class="btn btn-dark shadow-lg rounded">ADD</button>
                </div>
            </form>


        </div>
        <div class="col">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col"></div>
        <div class="col-10">
            <table class="table caption">
                <thead>
                <tr class="d-flex">
                    <th class="col-1">Task <i class="bi bi-chevron-down"></i> </th>
                    <th class="col-9"></th>
                    <th class="col-1">Date</th>
                    <th class="col-1"></th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="col"></div>
    </div>


{% block content %}

{% endblock content %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
